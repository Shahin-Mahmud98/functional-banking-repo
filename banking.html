<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let get some <span class="font-black text-yellow-300">Money!!</span>
        </h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance And transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-green-200 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-yellow-100 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">2000</span></h4>
                </div>
                <div class="bg-gray-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->

        <section class="mt-5">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 text-white px-4 py-1 rounded font-extrabold">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want Withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 text-white px-4 py-1 rounded font-extrabold">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking-pro.js"></script>
</body>

</html>
